<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lumen/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->
      <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* 변수를 저장하고 사용하는 최상위 영역 */
        /* :root {
            --bs-body-color:#d63031;
        } */
        .form-control:focus {
            color: var(--bs-body-color);
            background-color: var(--bs-body-bg);
            border-color: #8ac6dd;
            outline: 0;
            box-shadow: 0 0 0 0.125rem rgba(21, 140, 186, 0.25);
        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">


                <!-- 헤더(메뉴바) -->
                <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">KH정보교육원</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Home
                                        <span class="visually-hidden">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">Dropdown</a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Separated link</a>
                                    </div>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <input class="form-control me-sm-2" type="search" placeholder="Search">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>

                <!-- 내용(배너, 컨텐츠 등)을 배치할 때는 margin top을 줘서 메뉴가 표시될 자리만큼 띄워야 한다. -->
                <div class="row mt-5 pt-5">
                    <div class="col">
                        

                                <form action = "write" method="post">

                                    <div class="row">
                                        <div class="col-sm-6 offset-3 text-center">
                                            <h2 class="text-primary">게시글 작성</h2>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-sm-6 offset-3">
                                            <label>제목
                                                <i class="fa-solid fa-asterisk text-danger"></i>
                                            </label>
                                            <input name="boardTitle" type="text" class="form-control form-control is-invalid">
                                            <div class="invalid-feedback">제목은 필수이며 100자 이내로 작성하세요.</div>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-sm-6 offset-3">
                                            <label>내용
                                                <i class="fa-solid fa-asterisk text-danger"></i>
                                            </label>
                                            <textarea name="boardContent" class="form-control" rows="10" placeholder="내용을 작성하세요."
                                            style="resize:none;"></textarea>
                                            
                                            <div class="row text-end">
                                                <div class="col">
                                                    0 / 1000
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row text-end mt-3">
                                        <div class="col-sm-6 offset-3">
                                            <button type="button" class="btn btn-secondary me-1">목록</button>
                                            <button type="submit" class="btn btn-primary">작성</button>
                                        </div>
                                    </div>
                                </form>

                    </div>
                </div>

                <!-- 푸터 -->
                <hr>
                <div class="row">
                    <div class="col-6">
                        <h4 class="text-secondary">
                            <span class="badge bg-primary">KH</span>
                            &copy; KH 정보교육원 Inst
                        </h4>
                    </div>
                    <div class="col-3">
                        <div class="list-group border border-0">
                            <a href="#" class="list-group-item list-group-item-action border-0">항목1</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목2</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목3</a>
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="list-group border border-0">
                            <a href="#" class="list-group-item list-group-item-action border-0">항목4</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목5</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목6</a>
                            <a href="#" class="list-group-item list-group-item-action border-0">항목7</a>
                          </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
