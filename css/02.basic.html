<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 태그 사용</title>

    <!-- 
        - 디자인의 탈부착이 가능하다.
        - 하나만 고르려면 힘들다.
    -->
    <style>
        h1 {
            color:red;
        }
        h2 {
            background-color: yellow;
        }
        h1, h2{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>스타일 태그를 사용하면</h1>
    <h1>외부에서 특정 태그를 선택하여</h1>
    <h2>디자인을 부여할 수 있습니다.</h2>
    
</body>
</html>
