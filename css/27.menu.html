<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 실습</title>

    <!-- 구글 웹 폰트를 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- 내가 만든 CSS 파일을 불러오는 코드 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            메뉴는 계층혀 구조를 가지는 가장 대표적인 도구
            1차 메뉴
                - 2차메뉴
                    - 3차메뉴
                    - 3차메뉴
                - 2차메뉴
                    - 3차메뉴
                    - 3차메뉴
                    - 3차메뉴
                - 2차메뉴
        */

        /* 디자인 초기화 */

        ul.menu {
            list-style: none;
            margin: 0px;
            padding: 0px;
        }

        ul.menu a {
            color: inherit; /* 상속 */
            text-decoration: none;
        }

        /* 1차 메뉴 가로 배치로 변경 */
        .menu > li {
            display: inline-block;
        }

        /* 색상 변경 및 크기 설정 */
        .menu {
            font-size: 22px;
            background-color: #2d3436;
        }
        .menu > li {
            color: white;
            background-color: #2d3436;
            padding: 0.5em;
            width: 150px;

            /* 말줄임표 처리를 위한 디자인(반드시 폭이 있어야 함) */
            text-overflow: ellipsis; /* 글자가 넘칠 때 */
            overflow:hidden; /* 화면이 넘칠 때 */
            white-space: nowrap; /* 줄바꿈은 안 하겠다 */
        }

        /* 메뉴에 마우스가 올라가면 하이라이트 효과 */
        .menu li:hover {
            background-color: #636e72;
        }
        
    </style>
</head>
<body>
    
    <ul class="menu">
        <li><a href="#">1차메뉴1fdsdkfsdfkfk</a></li>
        <li><a href="#">1차메뉴2</a></li>
        <li><a href="#">1차메뉴3</a></li>
        <li><a href="#">1차메뉴4</a></li>
    </ul>


    
</body>
</html>
