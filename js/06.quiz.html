<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 바꾸기</title>
    <script>
        function changeBlack() {
            //(참고) style은 하위 속성을 선택하여 지정할 수 있다.
            var target = document.querySelector(".target");

            // target.style = "color:black"; //style 덮어 쓰기(비추천)
            target.style.color = "black"; //style 속성 덮어쓰기 (추천)
            target.style.borderColor = "black"; //대시(-)가 있는 항목은 카멜케이스 사용
        }

        function changeBlue() {
            var target = document.querySelector(".target");

            target.style.color = "blue"; 
            target.style.borderColor = "blue"; //대시(-)가 있는 항목은 카멜케이스 사용
            
        }

        function changeRed() {
            var target = document.querySelector(".target");

            target.style.color = "red";
            target.style.borderColor = "red"; 
        }
    </script>
</head>
<body>
    <h1 class ="target" style = "border:1px solid black;">Hello Javascript!</h1>
    <hr>
    <button onclick="changeBlack();">검정</button>
    <button onclick="changeBlue();">파랑</button>
    <button onclick="changeRed();">빨강</button>
</body>
</html>
